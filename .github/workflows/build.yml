name: Build App and Library
run-name: Build ${{ github.sha }}
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v3
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.16.0-dev.2459+37d14a4f3
      - run: zig build
